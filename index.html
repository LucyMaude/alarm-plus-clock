<!DOCTYPE html>
<html lang="en" ng-app="alarmApp">
<head>
    <meta charset="UTF-8">
    <title>Alarm + Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid" ng-controller="homeCtrl">
    <div class="row stop-watch" ng-class="{'large-screen' : toggle}">
        <div class="col-xs-12 col-lg-6 watch-timer">
            <div class="row toggle-button" ng-click="toggle = ! toggle">
                Stop Watch</div>
            <div class="row">
                <i class="fa fa-plus" ng-click="timerPlusHours('ten')"></i>
                <p>10</p>
                <i class="fa fa-plus" ng-click="timerPlusMinutes('ten')"></i>
                <p>10</p>
                <i class="fa fa-plus" ng-click="timerPlusSeconds('ten')"></i>
                <p>10</p>
            </div>
            <div class="row">
                <i class="fa fa-plus" ng-click="timerPlusHours('five')"></i>
                <p>5</p>
                <i class="fa fa-plus" ng-click="timerPlusMinutes('five')"></i>
                <p>5</p>
                <i class="fa fa-plus" ng-click="timerPlusSeconds('five')"></i>
                <p>5</p>
            </div>
            <div class="row">
                <i class="fa fa-plus" ng-click="timerPlusHours('one')"></i>
                <p>1</p>
                <i class="fa fa-plus" ng-click="timerPlusMinutes('one')"></i>
                <p>1</p>
                <i class="fa fa-plus" ng-click="timerPlusSeconds('one')"></i>
                <p>1</p>
            </div>
            <div class="row large-dark-font">{{timerHours}}:{{timerMinutes}}:{{timerSeconds}}</div>
            <div class="row">
                <i class="fa fa-minus" ng-click="timerMinusHours('one')"></i>
                <p>1</p>
                <i class="fa fa-minus" ng-click="timerMinusMinutes('one')"></i>
                <p>1</p>
                <i class="fa fa-minus" ng-click="timerMinusSeconds('one')"></i>
                <p>1</p>
            </div>
            <div class="row">
                <i class="fa fa-minus" ng-click="timerMinusHours('five')"></i>
                <p>5</p>
                <i class="fa fa-minus" ng-click="timerMinusMinutes('five')"></i>
                <p>5</p>
                <i class="fa fa-minus" ng-click="timerMinusSeconds('five')"></i>
                <p>5</p>
            </div>
            <div class="row">
                <i class="fa fa-minus" ng-click="timerMinusHours('ten')"></i>
                <p>10</p>
                <i class="fa fa-minus" ng-click="timerMinusMinutes('ten')"></i>
                <p>10</p>
                <i class="fa fa-minus"ng-click="timerMinusSeconds('ten')"></i>
                <p>10</p>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6 watch-laps">
            <div class="row">Laps</div>
            <div class="row large-light-font">00:00:00</div>
        </div>
    </div>
    <div class="row alarm-clock" ng-class="{'small-screen' : toggle }">
        <div class="col-xs-12 col-lg-6 clock-current">
            <div class="row toggle-button" ng-click="toggle = ! toggle"><span>Alarm Clock</span></div>
            <div class="large-light-font row" id="time">
            </div>
        </div>
        <div class="col-xs-12 col-lg-6 clock-alarm">
            <div class="row" id="setHead">Set Alarm</div>
            <div class="row">
                <i class="fa fa-plus" ng-click="alarmPlusHours('ten')"></i>
                <p>10</p>
                <i class="fa fa-plus" ng-click="alarmPlusMinutes('ten')"></i>
                <p>10</p>
                <i class="fa fa-plus" ng-click="alarmPlusSeconds('ten')"></i>
                <p>10</p>
            </div>
            <div class="row">
                <i class="fa fa-plus" ng-click="alarmPlusHours('five')"></i>
                <p>5</p>
                <i class="fa fa-plus" ng-click="alarmPlusMinutes('five')"></i>
                <p>5</p>
                <i class="fa fa-plus" ng-click="alarmPlusSeconds('five')"></i>
                <p>5</p>
            </div>
            <div class="row">
                <i class="fa fa-plus" ng-click="alarmPlusHours('one')"></i>
                <p>1</p>
                <i class="fa fa-plus" ng-click="alarmPlusMinutes('one')"></i>
                <p>1</p>
                <i class="fa fa-plus" ng-click="alarmPlusSeconds('one')"></i>
                <p>1</p>
            </div>
            <div class="row large-dark-font">{{alarmHours}}:{{alarmMinutes}}:{{alarmSeconds}}</div>
            <div class="row">
                <i class="fa fa-minus" ng-click="alarmMinusHours('ten')"></i>
                <p>10</p>
                <i class="fa fa-minus" ng-click="alarmMinusMinutes('ten')"></i>
                <p>10</p>
                <i class="fa fa-minus" ng-click="alarmMinusSeconds('ten')"></i>
                <p>10</p>
            </div>
            <div class="row">
                <i class="fa fa-minus" ng-click="alarmMinusHours('five')"></i>
                <p>5</p>
                <i class="fa fa-minus" ng-click="alarmMinusMinutes('five')"></i>
                <p>5</p>
                <i class="fa fa-minus" ng-click="alarmMinusSeconds('five')"></i>
                <p>5</p>
            </div>
            <div class="row">
                <i class="fa fa-minus" ng-click="alarmMinusHours('one')"></i>
                <p>1</p>
                <i class="fa fa-minus" ng-click="alarmMinusMinutes('one')"></i>
                <p>1</p>
                <i class="fa fa-minus" ng-click="alarmMinusSeconds('one')"></i>
                <p>1</p>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<script src="app.js"></script>
</html>
